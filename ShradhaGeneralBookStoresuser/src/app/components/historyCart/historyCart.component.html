<div class="cart_area section_padding_100 clearfix">
    <div class="container">
        <div>
            <a [routerLink]="['/profile']" class="btn essence-btn">Back</a>
          </div>
        <div class="row">
            <div class="order-details-confirmation">

                <div class="cart-page-heading">
                    <h5>Your Order</h5>
                    <p>The Details</p>
                </div>

                <ul class="order-details-form mb-4">
                    <li><span>Product</span> <span>Total</span></li>
                    <li *ngFor="let item of listorderDetail"><span>{{item.quantity+" x"+ item.name}}</span> <span>${{item.quantity * item.price}}</span></li>
                    <li *ngIf="total != null"><span>Subtotal</span> <span>${{total}}</span></li>
                    <li *ngIf="order != null"><span>Shipping</span> <span>${{order.totalPrice - total*10/100 - total}}</span></li>
                    <li *ngIf="total != null"><span>VAT</span> <span>${{total*10/100}}</span></li>
                    <li *ngIf="order != null"><span>Total</span> <span>${{order.totalPrice}}</span></li>
                    <li *ngIf="order != null"><span>Order Status</span> <span>{{order.statusPayment}}</span></li>
                </ul>
                </div>
        </div>
