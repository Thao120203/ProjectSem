<div class="cart_area section_padding_100 clearfix">
  <div class="container">
    <div class="cart-page-heading" style="margin-left: 45%">
      <h5>Authors</h5>
      <p>The Details</p>
    </div>
    <div class="card" title="Authors">
      <div class="card-body">
        <div class="row">
          <p-table
            #dt1
            class="table table-bordered"
            [value]="authors"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10, 25, 50]"
          >
            <ng-template pTemplate="header">
              <tr>
                <td>Name</td>
                <td>Born</td>
                <td>Number</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-author>
              <tr>
                <td>
                  <a [routerLink]="['/authors', { id: author.id }]">{{
                    author.name
                  }}</a>
                </td>
                <td>{{ author.yearOfBirth }}</td>
                <td>{{ countProduct(author.name) }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
