<div class="checkout_area section-padding-80">
    <div class="container">
        <div class="row">

            <div class="col-12 col-md-6">
                <div class="checkout_details_area mt-50 clearfix">

                    <div class="cart-page-heading mb-30">
                        <h5>Billing Address</h5>
                    </div>
                        <form>
                          <div class="order-details-confirmation">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
                            <div class="row g-3">
                              <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                              <div class="col-sm-10">
                                <span>thanh thao</span>
                              </div>
                            </div>

                            <div class="row g-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Phone Number</label>
                                <div class="col-sm-10">
                                  <span>09763427135</span>
                                </div>
                              </div>
                              <div class="row g-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                  <span>duong d5 ,binh thanh, hcm</span>
                                </div>
                              </div>
                            </div>
                            <div class="text-center">
                              <a [routerLink]="['/address']" class="btn essence-btn">Add address</a>
                            </div>
                          </form>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-5 ml-lg-auto">
                <div class="order-details-confirmation">

                    <div class="cart-page-heading">
                        <h5>Your Order</h5>
                        <p>The Details</p>
                    </div>

                    <ul class="order-details-form mb-4">
                        <li><span>Product</span> <span>Total</span></li>
                        <li><span>Cocktail Yellow dress</span> <span>$59.90</span></li>
                        <li><span>Subtotal</span> <span>$59.90</span></li>
                        <li><span>Shipping</span> <span>Free</span></li>
                        <li><span>Total</span> <span>$59.90</span></li>
                    </ul>

                    <div id="accordion" role="tablist" class="mb-4">
                        <div class="section-tab check-mark-tab text-center pb-4">
                            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="credit-card-tab" data-toggle="tab" href="#credit-card" role="Card" aria-controls="credit-card" aria-selected="false" payload="visa" >
                                        <i class="la la-check icon-element"></i>
                                        <img src="../assets/img/cod.jpg">
                                        <span class="d-block pt-2" >Payment with cod</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="paypal-tab" data-toggle="tab" href="#paypal" role="Visa" aria-controls="paypal" aria-selected="true" payload="paypal" >
                                        <i class="la la-check icon-element"></i>
                                        <img src="../assets/img/paypal.jpg" alt="">
                                        <span class="d-block pt-2" >Payment with PayPal</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <a href="#" class="btn essence-btn">Place Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
