<div class="cart_area section_padding_100 clearfix">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="cart-table clearfix">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of cart.listItemCart">
                <tr>
                  <td class="cart_product_img d-flex align-items-center">
                    <a href="#"
                      ><img src="{{ item.photoPath }}" alt="Product"
                    /></a>
                    <h6>{{ item.name }}</h6>
                  </td>
                  <td class="price">
                    <span>${{ item.cost }}</span>
                  </td>
                  <td class="qty">
                    <div class="quantity">
                      <span><i></i></span>
                      <span class="qty-minus" (click)="minusquantity(item.id)"
                        ><i class="fa fa-minus" aria-hidden="true"></i
                      ></span>
                      <input
                        type="number"
                        class="qty-text"
                        [(ngModel)]="item.quantity"
                        (change)="change(item.id)"
                      />
                      <span class="qty-plus" (click)="plusquantity(item.id)"
                        ><i class="fa fa-plus" aria-hidden="true"></i
                      ></span>
                    </div>
                  </td>
                  <td class="total_price">
                    <span>${{ item.cost * item.quantity }}</span>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>

        <div class="cart-footer d-flex mt-30">
          <div class="back-to-shop w-50">
            <a class="btn essence-btn">Continue shooping</a>
          </div>
          <div class="update-checkout w-50 text-right" (click)="clearcart()">
            <a href="#">clear cart</a>
          </div>
        </div>
      </div>
    </div>
