<div class="cart_area section_padding_100 clearfix">
  <div class="container">
    <div class="cart-page-heading" style="margin-left: 40%">
      <h5>Publishers</h5>
      <p>The Details</p>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <p-table
            #dt1
            class="table table-bordered"
            [value]="publishers"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10, 25, 50]"
          >
            <ng-template pTemplate="header">
              <tr>
                <td>Name<p-columnFilter type="text"
                  field="name"></p-columnFilter></td>
                <td>Phone Number</td>
                <td>Number</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-publisher>
              <tr>
                <td>
                  <a [routerLink]="['/publishers', { id: publisher.id }]">{{
                    publisher.name
                  }}</a>
                </td>
                <td>{{ publisher.contactNumber }}</td>
                <td>{{ countProduct(publisher.id) }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
