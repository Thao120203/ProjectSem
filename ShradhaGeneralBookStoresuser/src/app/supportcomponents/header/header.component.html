<!-- ##### Header Area Start ##### -->
<header class="header_area">
  <div class="classy-nav-container breakpoint-off d-flex align-items-center justify-content-between">
    <!-- Classy Menu -->
    <nav class="classy-navbar" id="essenceNav">
      <!-- Logo -->
      <a class="nav-brand" href="index.html"><img src="./assets/img/core-img/logo.png" alt=""></a>
      <!-- Navbar Toggler -->
      <div class="classy-navbar-toggler">
        <span class="navbarToggler"><span></span><span></span><span></span></span>
      </div>
      <!-- Menu -->
      <div class="classy-menu">
        <!-- close btn -->
        <div class="classycloseIcon">
          <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
        </div>
        <!-- Nav Start -->
        <div class="classynav">
          <ul>
            <li class="megamenu-item"><a href="#">Categories</a>
              <div class="megamenu">

                  <ng-container *ngFor="let category of categoriesTitle">
                    <ul class="single-mega cn-col-4">
                      <li class="title"><a [routerLink]="['/categories',{id: category.category.id}]">{{ category.category.name }}</a></li>
                      <ng-container  *ngFor="let categorysub of categoriesTitleSub">
                        <li *ngIf="categorysub.indexParent == category.index"><a [routerLink]="['/categories',{id: categorysub.category.id}]">{{categorysub.category.name}}</a></li>
                      </ng-container>
                    </ul>
                  </ng-container>
              </div>
              <span class="dd-trigger"></span><span class="dd-arrow"></span>
            </li>

            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <!-- Nav End -->
      </div>
    </nav>

    <!-- Header Meta Data -->
    <div class="header-meta d-flex clearfix justify-content-end">
      <!-- Search Area -->
      <div class="search-area">
        <form action="#" method="post">
          <input type="search" name="search" id="headerSearch" placeholder="Type for search">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>

      <div class="user-login-info">
        <a href="#"><img src="./assets/img/core-img/user.svg" alt=""></a>
      </div>
      <!-- Cart Area -->
      <div class="cart-area">
        <a href="#" id="essenceCartBtn"><img src="./assets/img/core-img/bag.svg" alt=""> <span>3</span></a>
      </div>
    </div>

  </div>
</header>
<!-- ##### Header Area End ##### -->
