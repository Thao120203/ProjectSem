<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Forget Password</h5>
              </div>
              <form class="row g-3 needs-validation" novalidate="" [formGroup]="accountFormGroup">

                <div class="col-12">
                  <label for="yourUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text"  formControlName="email" class="form-control" id="yourUsername" (change)="checkExist()" required="">
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit" >Send</button>
                </div>
                <!-- <div class="col-12">
                  <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                </div> -->
              </form>

            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <p class="mb-0">Already have an account ? <a [routerLink]="['/login']"  class="fw-semibold text-primary text-decoration-underline">Login </a> </p>
      </div>
      </div>
    </div>

  </section>

</div>
