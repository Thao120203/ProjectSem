<div class="pagetitle">
  <h1>Admin</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Admin</a></li>
      <li class="breadcrumb-item ">List Accounts</li>
      <li class="breadcrumb-item active">Add Account</li>

    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Account</h5>

        <!-- Multi Columns Form -->
        <form class="row g-3" [formGroup]="accountFormGroup">
          <div class="col-md-6">
            <label for="inputName5" class="form-label">First Name</label>
            <input type="text" pInputText formControlName="firstName" [style]="{'width':'100%'}"/>
          </div>

          <div class="col-md-6">
            <label for="inputName5" class="form-label">Last Name</label>
            <input type="text" pInputText formControlName="lastName" [style]="{'width':'100%'}"/>
          </div>

          <div class="col-md-12">
            <label for="inputName5" class="form-label">Role</label>
            <p-multiSelect [options]="roles" optionLabel="name" optionValue="id" formControlName="roleId" [styleClass]="'w-100'"></p-multiSelect>
          </div>

          <div class="col-md-12">
            <label for="inputName5" class="form-label">Email</label>
            <input type="text" pInputText formControlName="email" class="w-100"/>
          </div>

          <div class="col-md-12">
            <label for="inputName5" class="form-label">Password</label>
            <p-password [(ngModel)]="password" formControlName="password" [toggleMask]="true" [styleClass]="'w-100'" [inputStyle]="{'width':'100%','display':'block'}"></p-password>
          </div>

          <div class="col-md-12">
            <label for="inputName5" class="form-label">Phone</label>
            <input type="text" pInputText formControlName="phone" [style]="{'width':'100%'}"/>
          </div>


          <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="save()">Submit</button> &nbsp;
            <button type="reset" class="btn btn-secondary" (click)="reset()">Reset</button>
          </div>
        </form><!-- End Multi Columns Form -->

      </div>
    </div>


  </div>
</section>
