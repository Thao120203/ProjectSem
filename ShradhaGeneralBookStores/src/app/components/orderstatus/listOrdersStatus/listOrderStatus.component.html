<div class="pagetitle">
  <h1>Admin</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Admin</a></li>
      <li class="breadcrumb-item active">List Order Status</li>

    </ol>
  </nav>
</div>


<section class="section">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Order Status</h5>

        <table class="table table-bordered" *ngIf="ordersStatus != null;else elseBlock">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col" >Name</th>
              <th scope="col">Created At</th>
              <th scope="col">Updated At</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
          </thead>

          <tbody >
            <tr *ngFor="let orderStatus of ordersStatus">
              <th scope="row">{{orderStatus.id}}</th>
              <td>{{orderStatus.name}}</td>
              <td>{{orderStatus.createdAt}}</td>
              <td>{{orderStatus.updatedAt}}</td>
              <td>
                <button type="button" class="btn btn-danger" (click)="deleted(orderStatus.id)"><i class="bi bi-trash-fill"></i></button> |
                <a [routerLink]="['/editcategory',{id: orderStatus.id}]"><button type="button" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button></a>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #elseBlock>
            <p-progressSpinner [style]="{'display':'flex','width':'10%'}"></p-progressSpinner>
        </ng-template>
      </div>
    </div>

  </div>
</section>
