<div class="pagetitle">
  <h1>Admin</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Admin</a></li>
      <li class="breadcrumb-item ">List Order Status</li>
      <li class="breadcrumb-item active">Add Order Status</li>

    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Order Status</h5>

        <!-- Multi Columns Form -->
        <form class="row g-3" [formGroup]="orderStatusFormGroup">
          <div class="col-md-12">
            <label for="inputName5" class="form-label">Order Status Name</label>
            <input type="text" pInputText formControlName="name" [style]="{'width':'100%'}"/>
            <div *ngIf="orderStatusFormGroup.get('name').touched">
              <div *ngIf="orderStatusFormGroup.hasError('required',['name'])">
                Name is required
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="orderStatusFormGroup.invalid">Submit</button> &nbsp;
            <button type="reset" class="btn btn-secondary" (click)="reset()">Reset</button>
          </div>
        </form><!-- End Multi Columns Form -->

      </div>
    </div>


  </div>
</section>
