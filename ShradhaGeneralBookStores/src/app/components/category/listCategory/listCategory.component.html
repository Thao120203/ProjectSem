<div class="pagetitle">
  <h1>Admin</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Admin</a></li>
      <li class="breadcrumb-item active">List Catrgories</li>

    </ol>
  </nav>
</div>


<section class="section">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Category</h5>

        <table class="table table-bordered" *ngIf="categories != null;else elseBlock">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col" >Name Category</th>
              <th scope="col">Parent Id</th>
              <th scope="col">Created At</th>
              <th scope="col">Updated At</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
          </thead>

          <tbody >
            <tr *ngFor="let category of categories">
              <th scope="row">{{category.id}}</th>
              <td>
                <a [routerLink]="['/listProductForCategory',{id:category.id }]"> {{category.name}}</a>
               </td>
              <td>{{category.parentId}}</td>
              <td>{{category.createdAt}}</td>
              <td>{{category.updatedAt}}</td>
              <td>
                <button type="button" class="btn btn-danger" (click)="deleted(category.id)"><i class="bi bi-trash-fill"></i></button> |
                <a [routerLink]="['/editcategory',{id: category.id}]"><button type="button" class="btn btn-success"><i class="bi bi-pencil-fill"></i></button></a>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #elseBlock>
            <p-progressSpinner [style]="{'display':'flex','width':'10%'}"></p-progressSpinner>
        </ng-template>
      </div>
    </div>

  </div>
</section>
