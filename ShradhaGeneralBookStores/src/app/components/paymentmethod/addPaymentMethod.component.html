<div class="pagetitle">
  <h1>Admin</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/']">Admin</a></li>
      <li class="breadcrumb-item ">List Payment Method</li>
      <li class="breadcrumb-item active">Add Payment Method</li>

    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Add Payment Method</h5>

        <!-- Multi Columns Form -->
        <form class="row g-3" [formGroup]="paymentMethodFormGroup">
          <div class="col-md-12">
            <label for="inputName5" class="form-label">Payment Method Name</label>
            <input type="text" pInputText formControlName="name" [style]="{'width':'100%'}"/>
            <div *ngIf="paymentMethodFormGroup.get('name').touched">
              <div *ngIf="paymentMethodFormGroup.hasError('required',['name'])" style="color: rgb(255, 0, 0); font-size: 80%;">
                Name is required
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="paymentMethodFormGroup.invalid">Submit</button> &nbsp;
            <button type="reset" class="btn btn-secondary" (click)="reset()">Reset</button>
          </div>
        </form><!-- End Multi Columns Form -->

      </div>
    </div>


  </div>
</section>
